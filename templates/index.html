<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Link Shortener</h1>
            <p>Shorten your long URLs instantly</p>
        </div>

        <div class="shortener-box">
            <input type="text" id="urlInput" placeholder="Enter your long URL here..." />
            <button id="shortenBtn">Shorten URL</button>
            
            <div id="result" class="result hidden">
                <div class="result-content">
                    <p class="success-msg">âœ“ URL shortened successfully!</p>
                    <div class="url-display">
                        <input type="text" id="shortUrl" readonly />
                        <button id="copyBtn">Copy</button>
                    </div>
                    <p class="original-url">Original: <span id="originalUrl"></span></p>
                </div>
            </div>
            
            <div id="error" class="error hidden"></div>
        </div>

        <div class="stats">
            <button id="showUrlsBtn">View All URLs</button>
            <div id="urlsList" class="urls-list hidden">
                <h3>All Shortened URLs</h3>
                <div id="urlsTable"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <footer class="footer">
        <p>Created by <strong>Anmol Kumar</strong> | Â© 2026</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
